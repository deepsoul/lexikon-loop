<!DOCTYPE html>
<html>
  <head>
    <title>Spielverpackung - Lexikon-Loop</title>
    <style>
      .package {
        width: 400px;
        height: 400px;
        background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        border-radius: 20px;
        position: relative;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        overflow: hidden;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-family: 'Arial Rounded MT Bold', 'Segoe UI', sans-serif;
      }

      .title {
        font-size: 42px;
        font-weight: bold;
        color: white;
        text-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        margin-bottom: 10px;
        z-index: 3;
        text-align: center;
      }

      .subtitle {
        font-size: 20px;
        color: rgba(255, 255, 255, 0.9);
        margin-bottom: 30px;
        z-index: 3;
      }

      .dice {
        width: 100px;
        height: 100px;
        background: white;
        border-radius: 20px;
        position: relative;
        transform: rotate(15deg);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 2;
        margin-bottom: 40px;
        animation: float 3s ease-in-out infinite;
      }

      .dice-face {
        font-weight: bold;
        font-size: 14px;
        text-align: center;
        color: #2575fc;
        transform: rotate(-15deg);
      }

      .letter-chain {
        display: flex;
        gap: 15px;
        z-index: 2;
      }

      .letter {
        width: 40px;
        height: 40px;
        background: white;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        font-weight: bold;
        color: #6a11cb;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        animation: pulse 2s infinite;
        animation-delay: calc(var(--delay) * 0.3s);
      }

      .arrow {
        font-size: 30px;
        color: white;
        margin-top: 5px;
      }

      .jackpot-effect {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 1;
      }

      .spark {
        position: absolute;
        background: gold;
        border-radius: 50%;
        opacity: 0.7;
        animation: sparkle 4s infinite;
        animation-delay: calc(var(--d) * -1s);
      }

      @keyframes float {
        0% {
          transform: translateY(0) rotate(15deg);
        }
        50% {
          transform: translateY(-15px) rotate(20deg);
        }
        100% {
          transform: translateY(0) rotate(15deg);
        }
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }

      @keyframes sparkle {
        0% {
          transform: translate(0, 0);
          opacity: 0;
        }
        50% {
          opacity: 0.7;
        }
        100% {
          transform: translate(var(--x), var(--y));
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="package">
      <div class="jackpot-effect" id="sparks"></div>

      <div class="title">Lexikon-Loop</div>
      <div class="subtitle">Das kreative Wort-Ketten-Spiel</div>

      <div class="dice">
        <div class="dice-face">JACKPOT</div>
      </div>

      <div class="letter-chain">
        <div class="letter" style="--delay: 0">A</div>
        <div class="arrow">→</div>
        <div class="letter" style="--delay: 1">B</div>
        <div class="arrow">→</div>
        <div class="letter" style="--delay: 2">C</div>
        <div class="arrow">→</div>
        <div class="letter" style="--delay: 3">...</div>
      </div>
    </div>

    <script>
      // Sparkle-Effekt für Jackpot generieren
      const sparksContainer = document.getElementById('sparks');
      for (let i = 0; i < 15; i++) {
        const spark = document.createElement('div');
        spark.classList.add('spark');
        spark.style.setProperty('--d', Math.random() * 4);
        spark.style.setProperty('--x', (Math.random() - 0.5) * 800 + 'px');
        spark.style.setProperty('--y', (Math.random() - 0.5) * 800 + 'px');
        spark.style.width = Math.random() * 30 + 5 + 'px';
        spark.style.height = spark.style.width;
        spark.style.left = Math.random() * 100 + '%';
        spark.style.top = Math.random() * 100 + '%';
        spark.style.background =
          i % 3 === 0 ? 'gold' : i % 3 === 1 ? '#ff9e00' : 'white';
        sparksContainer.appendChild(spark);
      }
    </script>
  </body>
</html>
